file_name: './datasets/2024/data.csv'
specimen: 'Field_id' #"Please enter the name of the colum containing the specimens names: "
names: ['Field_id', 'Lat_end_dec', 'Long_start_dec', 'Depth_start', 'Windspeed_start', 'Windspeed_end', 'Watertemp_ground', 'O2-saturation_ground']
bootstrap_threshold: 0
dist_threshold: 100
window_size: 10
step_size: 1
bootstrap_amount: 10
data_names: ['Lat_end_dec_newick', 'Long_start_dec_newick', 'Depth_start_newick', 'Windspeed_start_newick', 'Windspeed_end_newick', 'Watertemp_ground_newick', 'O2-saturation_ground_newick']
reference_gene_dir: './datasets/2024'
reference_gene_file: 'sequences2.fasta'
makeDebugFiles: True
alignment_method: '1' #Please select one ~ 1:pairwiseAligner, 2:MUSCLE, 3:CLUSTALW, 4:MAFFT
distance_method: '0' #Please select one  ~ 0: All distance methods, 1: Least-Square distance, 2: Robinson-Foulds distance, 3: Euclidean distance (DendroPY)
fit_method: '1' #Please select one ~ 1:Wider Fit by elongating with Gap (starAlignment), 2:Narrow-fit prevent elongation with gap when possible
tree_type: '1' #Please select one ~ 1: BioPython consensus tree, 2: FastTree application
rate_similarity: 5
method_similarity: '1' #Please select one :
    # 1: Hamming distance
    # 2: Levenshtein distance
    # 3: Damerau-Levenshtein distance
    # 4: Jaro similarity
    # 5: Jaro-Winkler similarity
    # 6: Smith–Waterman similarity
    # 7: Jaccard similarity
    # 8: Sørensen-Dice similarity
